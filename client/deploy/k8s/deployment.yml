apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-1
  labels:
    app: nginx-deployment-1
spec:
  selector:
    matchLabels:
      app: nginx-deployment-1
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-deployment-1
    spec:
      containers:
      - name: nginx-deployment-1
        image: WILL_BE_REPLACED
        ports:
        - containerPort: 80
