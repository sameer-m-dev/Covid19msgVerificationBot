apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-2
  labels:
    app: nginx-deployment-2
spec:
  selector:
    matchLabels:
      app: nginx-deployment-2
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-deployment-2
    spec:
      containers:
      - name: nginx-deployment-2
        image: nginx
        ports:
        - containerPort: 80
